# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.notifications.enabled:
    https://a.thetchaixoo.com: false
    https://d.thetchaixoo.com: false
    https://mail.tutanota.com: false
    https://ponselharian.com: false
    https://thetchaixoo.com: false
    https://v.thetchaixoo.com: false
    https://www.kompasiana.com: false
    https://y.thetchaixoo.com: false
  content.register_protocol_handler:
    https://mail.tutanota.com#url=%25s: false
  downloads.prevent_mixed_content:
    global: false
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
