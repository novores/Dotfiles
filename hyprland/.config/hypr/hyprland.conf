# Example windowrule v1
windowrulev2 = workspace 2, title:(.*)(- qutebrowser)
windowrule = workspace 2, firefox 
windowrule = workspace 3, inkscape
windowrule = workspace 3, gimp
windowrule = workspace 4, libreoffice
windowrule = float, nwg-look
windowrule = float, swayimg
windowrule = float, winetricks
windowrule = float, system-config-printer

windowrulev2 = float, title:Volume Control
windowrulev2 = move 727 36, title:Volume Control 
windowrulev2 = size 628 400, title:Volume Control 

windowrulev2 = float, title:(.*)(- BeeBEEP)(.*)
windowrulev2 = move 1030 26, title:(.*)(- BeeBEEP)
windowrulev2 = size 328 400, title:(.*)(- BeeBEEP)
windowrulev2 = move 769 52, title:(.*)(- BeeBEEP)(.*)
windowrulev2 = size 588 382, title:(.*)(- BeeBEEP)(.*)

windowrulev2 = size 359 496, title:^(Winetricks -)(.*)$
windowrulev2 = float, title:^(Winetricks -)(.*)$
windowrulev2 = noborder, title:^(Winetricks -)(.*)$

windowrulev2 = noborder, title:(kDrive_client)
windowrulev2 = float, title:(kDrive_client)
windowrulev2 = size 430 630, title:(kDrive_client)
windowrulev2 = move 950 27, title:(kDrive_client)

windowrulev2 = noborder, title:(rbw)

windowrule = idleinhibit fullscreen, ^.*$

#dialog
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 

layerrule = noanim, noanim
layerrule = blur, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, fuzzel
layerrule = blur, waybar
layerrule = ignorealpha 0.5, launcher
layerrule = blur, notifications
layerrule = ignorealpha 0.69, notifications

windowrulev2 = stayfocused,  class:^(pinentry-) # fix pinentry losing focus
windowrulev2 = stayfocused,  class:^(gcr-prompter) # fix pinentry losing focus
windowrulev2 = stayfocused,  class:^(polkit-) # fix pinentry losing focus
windowrulev2 = bordercolor rgb(FFFF00), title:^(.*Hyprland.*)$ # set bordercolor to yellow when title contains Hyprland
windowrulev2 = float, title:^(Authentication)(.*)$ # set bordercolor to yellow when title contains Hyprland

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaxsize, title:^(.*Inkscape.*) # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

binds {
  allow_workspace_cycles = true
}

cursor {
  inactive_timeout = 3
}

bind = $mainMod, M, togglegroup, 1
bind = $mainMod SHIFT, M, fullscreen, 1
# to switch between windows in a floating workspace
# bind = $mainMod,Tab,workspace,previous
bind = $mainMod,Tab,workspace,previous
bind = $mainMod,Tab,cyclenext,          # change focus to another window
bind = $mainMod,Tab,bringactivetotop,   # bring it to the top
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, R, execr, hyprctl reload && notify-send "Hyprland reloaded"
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, SPACE, togglefloating, 
bind = $mainMod, P, exec, $menu
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, S, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J,changegroupactive, b          # change focus to another window
bind = $mainMod, L, movefocus, r
bind = $mainMod, K,changegroupactive, f          # change focus to another window
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-
# Volume and Media Control
bind = , XF86AudioRaiseVolume, execr, pamixer -i 2; paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga && pamixer --get-volume | progress-notify.sh audio 
bind = , XF86AudioLowerVolume, execr, pamixer -d 2; paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga && pamixer --get-volume | progress-notify.sh audio 
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioMute, execr, pamixer -t | progress-notify.sh muted 
# Screen brightness
bind = , XF86MonBrightnessUp, execr, brightnessctl s +5% && brightnessctl -m | cut -d, -f4 | tr -d % | progress-notify.sh brightness
bind = , XF86MonBrightnessDown, execr, brightnessctl s 5%- && brightnessctl -m | cut -d, -f4 | tr -d % | progress-notify.sh brightness
# lock
bind = , XF86ScreenSaver, exec, loginctl lock-session
# music
bind = ALT,M, execr, [[ $(pgrep mpd) ]] && mpd --kill || mpd  
bind = , XF86_AudioPlay, exec, mpc toggle
bind = , XF86_AudioNext, exec, mpc next
bind = , XF86_AudioPrev, exec, mpc prev
# dmenu script tools
bind = $mainMod, F1, exec, ~/.local/bin/rbwmenu-wayland
bind = $mainMod, F2, exec, ~/.local/bin/transmenu-wayland
bind = , Print, execr, grim && notify-send screenshot
bind = ALT, Print, execr, grim -g "$(slurp)" && notify-send screenshot
